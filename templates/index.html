<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>
  <script src="/static/firebase-config.js"></script>

  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ff0000">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚨 Community Panic Button</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    input, select, button {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
    }
    #panicBtn {
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      padding: 20px;
      font-size: 24px;
    }
    #alerts {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🚨 Community Panic Button</h1>
  
  <div id="setup" style="display:none;">
    <input type="text" id="address" placeholder="Your House Address" />
    
    <select id="area">
      <option value="">-- Select Your Area --</option>
      <option value="Stanger Manor">Stanger Manor</option>
      <option value="Oceanview">Oceanview</option>
    </select>
    
    <button onclick="saveInfo()">Save & Enable Alerts</button>
  </div>

  <div id="main" style="display:none;">
    <p>✅ Ready! Tap below in an emergency.</p>
    <button id="panicBtn" onclick="triggerPanic()">🚨 PANIC BUTTON 🚨</button>
    
    <div id="alerts"></div>
  </div>

  <script>
    // Check if user has registered
    const address = localStorage.getItem('panic_address');
    const area = localStorage.getItem('panic_area');

    if (address && area) {
      document.getElementById('main').style.display = 'block';
      initPushNotifications(area);
    } else {
      document.getElementById('setup').style.display = 'block';
    }

    let isRegistering = false;
    async function saveInfo() {
      if (isRegistering) return;
      isRegistering = true;

      const addr = document.getElementById('address').value.trim();
      const ar = document.getElementById('area').value;

      if (!addr || !ar) {
        alert("Please enter your address and select an area.");
        isRegistering = false;
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: addr, area: ar })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Server error:", errorText);
          throw new Error("Registration failed");
        }

        const data = await response.json();
        if (data.error) {
          alert("Registration failed: " + data.error);
        } else {
          localStorage.setItem('panic_address', addr);
          localStorage.setItem('panic_area', ar);
          document.getElementById('setup').style.display = 'none';
          document.getElementById('main').style.display = 'block';
          initPushNotifications(ar);
        }
      } catch (err) {
        console.error("Registration failed:", err);
        alert("Failed to register. Please try again.");
      } finally {
        isRegistering = false;
      }
    }

    function requestNotificationPermission() {
      if (window.Notification && Notification.permission === "default") {
        Notification.requestPermission();
      }
    }

    async function requestPushPermission(area) {
      try {
        const messaging = firebase.messaging();
        // 🔁 Replace "YOUR_VAPID_KEY" with your Firebase Web Push certificate
        const token = await messaging.getToken({ vapidKey: "uOYm2ESVi1ABJ1_x4uOk2C30ZHLGwuEG2M4Vw0QTY9U" });
        
        await fetch('/save-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, area })
        });
      } catch (err) {
        console.log('Push permission denied:', err);
      }
    }

    async function initPushNotifications(area) {
      requestNotificationPermission(); // Fallback for older browsers

      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/static/firebase-messaging-sw.js');
          await requestPushPermission(area);
        } catch (err) {
          console.log('Service worker registration failed:', err);
        }
      }
    }

    let isPanicking = false;
    async function triggerPanic() {
      if (isPanicking) return;
      if (!confirm("❗ Are you sure? This will alert everyone in your community!")) return;

      isPanicking = true;
      try {
        const response = await fetch('/panic', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            address: localStorage.getItem('panic_address'),
            area: localStorage.getItem('panic_area')
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Panic failed:", errorText);
          throw new Error("Alert failed");
        }

        const result = await response.json();
        alert(result.status || "Alert sent!");
      } catch (err) {
        console.error("Panic error:", err);
        alert("Failed to send alert. Please try again.");
      } finally {
        isPanicking = false;
      }
    }

    // Polling for fallback (in case push fails)
    let seenAlerts = new Set();
    setInterval(async () => {
      try {
        const res = await fetch('/alerts');
        if (!res.ok) return;
        const alerts = await res.json();
        const div = document.getElementById('alerts');

        if (alerts.length > 0) {
          div.innerHTML = '<h3>🚨 Recent Alerts:</h3>' + alerts.map(a => `<p>${a}</p>`).join('');
          div.style.display = 'block';

          alerts.forEach(alert => {
            if (!seenAlerts.has(alert)) {
              seenAlerts.add(alert);
              if (window.Notification && Notification.permission === "granted") {
                new Notification("🚨 Community Alert!", {
                  body: alert,
                  icon: "https://cdn-icons-png.flaticon.com/512/2789/2789999.png"
                });
              }
            }
          });

          if (seenAlerts.size > 10) {
            const oldest = [...seenAlerts].slice(0, seenAlerts.size - 10);
            oldest.forEach(a => seenAlerts.delete(a));
          }
        } else {
          div.style.display = 'none';
        }
      } catch (e) {
        console.log("Polling error:", e);
      }
    }, 3000);
  </script>
</body>
</html>
